<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview card component</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="container_principal">
        <div>
            <img src="images/image-equilibrium.jpg" alt="" class="imagem">
        </div>

        <section class="textos">
            <h1><a href="#">Equilibrium #3429</a></h1>
            <p>Our Equilibrium collection promotes</p>
            <p>balance and calm.</p>
        </section>

        <section class="infos">
            <div>
                <img src="images/icon-ethereum.svg" alt="">
                <span class="valor">0.041 ETH</span>
            </div>

            <div>
                <img src="images/icon-clock.svg" alt="">
                <span>3 days left</span>
            </div>
        </section>

        <section class="criador">
            <img src="images/image-avatar.png" alt="" class="avatar">
            <span>Creation of <a href="#">Jules Wyvern</a></span>
        </section>

    </main>
</body>
</html>
